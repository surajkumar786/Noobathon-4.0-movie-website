<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function validateForm() {
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                var regex = /^[a-zA-Z]+$/;
                if (name.trim() === "") {
                    alert("Name must be filled out");
                    return false;
                }
                if (!regex.test(name)) {
                    alert("Name must be contain characters only");
                    return false;
                }
                if (email.trim() === "") {
                    alert("Email must be filled out");
                    return false;
                }
                // Email format validation
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("Please enter a valid email address");
                    return false;
                }
                if (!email.endsWith("@gmail.com")) {
                    alert("Please enter a Gmail address");
                    return false;
                }
                if (password.trim() === "") {
                    alert("Password must be filled out");
                    return false;
                }
                if (password.length < 8) {
                    alert("Password must be at least 8 characters long");
                    return false;
                }
                if (confirmPassword.trim() === "") {
                    alert("Please confirm your password");
                    return false;
                }
                if (password !== confirmPassword) {
                    alert("Passwords do not match");
                    return false;
                }
                return true;
              
            }

            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                if (!validateForm()) {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form name="registrationForm" id="registrationForm" method="post">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Enter your name</label>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Enter your Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" required>
                <label for="password">Create Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword">Confirm Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
          
            <input type="submit" id="btn" value="Register Now">
            <p>Already have an account?   <a href="G:\.shortcut-targets-by-id\11LpkQFEwqzDmUUzlcq7CMipc4dxM2Uj3\Stream++\Login Page\login page\index.html">Login</a></p>
        </form>
    </div>
</body>
</html>
